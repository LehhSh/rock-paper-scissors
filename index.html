<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="source/style/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="btn-contaner">
        <h1>Rock Paper Scissors</h1>

        <button
          class="main-btn"
          onclick="
            playGame('rock');
          "
        >
          &#128074;
        </button>

        <button
          class="main-btn"
          onclick="
            playGame('paper');
          "
        >
          &#9995;
        </button>

        <button
          class="main-btn"
          onclick="
            playGame('scissors');
        "
        >
          &#9996;
        </button>

        <br />

        <h2>
          <p class="js-result"></p>
          <p class="js-moves"></p>
        </h2>

        <p class="js-score"></p>

        <button
          class="reset-btn"
          onclick=" 
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score'); 
            updateScoreElement();
            resetScoreElement();       
          "
        >
          Reset Score
        </button>
      </div>
    </div>
    <script src="source/script/script.js"></script>
  </body>
</html>
