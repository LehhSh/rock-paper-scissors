<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="source/style/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="btn-contaner">
        <h1>Rock Paper Scissors</h1>

        <button
          class="main-btn"
          onclick="
            playGame('&#128074;');
          "
        >
          &#128074;
        </button>

        <button
          class="main-btn"
          onclick="
            playGame('&#9995;');
          "
        >
          &#9995;
        </button>

        <button
          class="main-btn"
          onclick="
            playGame('&#9996;');
        "
        >
          &#9996;
        </button>

        <br />

        <h2>
          <p class="js-result"></p>
          <p class="js-moves"></p>
        </h2>

        <p class="js-score"></p>

        <button
          class="reset-btn"
          onclick=" 
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score'); 
            updateScoreElement();
            resetScoreElement();       
          "
        >
          Reset Score
        </button>
      </div>
    </div>
    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "&#128074;") {
          if (computerMove === "&#128074;") {
            result = "TIE";
          } else if (computerMove === "&#9995;") {
            result = "LOSE";
          } else if (computerMove === "&#9996;") {
            result = "WIN";
          }
        } else if (playerMove === "&#9995;") {
          if (computerMove === "&#128074;") {
            result = "WIN";
          } else if (computerMove === "&#9995;") {
            result = "TIE";
          } else if (computerMove === "&#9996;") {
            result = "LOSE";
          }
        } else {
          if (computerMove === "&#128074;") {
            result = "LOSE";
          } else if (computerMove === "&#9995;") {
            result = "WIN";
          } else if (computerMove === "&#9996;") {
            result = "TIE";
          }
        }

        if (result === "WIN") {
          score.wins += 1;
        } else if (result === "LOSE") {
          score.losses += 1;
        } else if (result === "TIE") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        // alert(
        //   `You picked ${playerMove}. Computer picked ${computerMove}.\n${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`
        // );

        document.querySelector(".js-result").innerHTML = result;

        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} ${computerMove} Computer`;

        updateScoreElement();
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`;
      }

      function resetScoreElement() {
        document.querySelector(".js-result").innerHTML = "";
        document.querySelector(".js-moves").innerHTML = "";
      }

      function pickComputerMove() {
        const randomNum = Math.random();

        let computerMove = "";

        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "&#128074;";
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "&#9995;";
        } else {
          computerMove = "&#9996;";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
